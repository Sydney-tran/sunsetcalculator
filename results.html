<!DOCTYPE html>

<html>
    <head>
        <title>Results</title>
    </head>

    <body>
        <h1>
        <script language="javascript" type="text/javascript">  
            var date = new Date();
            var day = date.getDay();

            switch(day) {
                case 0:
                    document.write("Sunday");
                    break;
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                case 4:
                    document.write("Thursday");
                    break;
                case 5:
                    document.write("Friday");
                    break;
                case 6:
                    document.write("Saturday");
                    break;
            }
        </script>
        </h1>

        <div id = "percent">
            Percent:
        </div>

        <div id = "description">
            Description: 
        </div>

        <!-- percent, description -->
    </body>
</html>
