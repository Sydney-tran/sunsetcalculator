<!DOCTYPE html>

<html>
    <head>
        <title>Results</title>
        <link rel="stylesheet" type="text/css" href="results.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
        </style>
    </head>

    <body>
        <h1>
        <script language="javascript" type="text/javascript">  
            var date = new Date();
            var day = date.getDay();

            switch(day) {
                case 0:
                    document.write("Sunday");
                    break;
                case 1:
                    document.write("Monday");
                    break;
                case 2:
                    document.write("Tuesday");
                    break;
                case 3:
                    document.write("Wednesday");
                    break;
                case 4:
                    document.write("Thursday");
                    break;
                case 5:
                    document.write("Friday");
                    break;
                case 6:
                    document.write("Saturday");
                    break;
            }
        </script>
        </h1>

        <div id = "quality">
            Quality:
        </div>

        <div id = "percent">
            Percent:
        </div>

        <div id = "description">
            Description: 
        </div>

        <script language="javascript" type="text/javascript"> 
            var storage = window.localStorage;
            var quality = storage.getItem("quality");
            document.getElementById("quality").innerHTML = quality;
            document.getElementById("percent").innerHTML = storage.getItem("percent")+"%";

            switch(quality) {
                case "Poor":
                    document.getElementById("description").innerHTML = "Little to no color, with precipitation or a thick cloud layer often blocking a direct view of the sun.";
                    document.body.style.backgroundImage = "url(https://media-cdn.tripadvisor.com/media/photo-s/09/5c/1c/a7/ocean-vagabond.jpg)";
                    document.body.style.backgroundImage = "url(img/poor.jpg)";
                    break;
                case "Fair":
                    document.getElementById("description").innerHTML = "Some color for a short time, with conditions ranging from mostly cloudy, or hazy, to clear, with little to no clouds at all levels.";
                    document.body.style.backgroundImage = "url(img/fair.jpg)";
                    break;
                case "Good":
                    document.getElementById("description").innerHTML = "A fair amount of color, often multi-colored, lasting a considerable amount of time. Often caused by scattered clouds at multiple levels.";
                    document.body.style.backgroundImage = "url(img/good.png)";
                    break;
                case "Great":
                    document.getElementById("description").innerHTML = "Extremely vibrant color lasting 30 minutes or more. Often caused by multiple arrangements of clouds at multiple levels, transitioning through multiple stages of vivid color.";
                    document.body.style.backgroundImage = "url(img/great.jpg)";
                    break;
                default:
                    document.body.style.backgroundImage = "url(https://static.wikia.nocookie.net/jujutsu-kaisen/images/3/34/Fushiguro_using_Toads_Bottomless_Well.png/revision/latest?cb=20181112220406)";
                    document.getElementById("description").innerHTML = "huh???";
                    break;
            }

            document.body.style.backgroundRepeat = "no-repeat";
            // document.body.style.backgroundPosition = "center";
            document.body.style.backgroundSize = "cover";
        </script>

        <!-- percent, description -->
    </body>
</html>
